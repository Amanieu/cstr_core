language: rust
sudo: false

rust:
  - nightly
  - beta
  - stable
  - 1.36.0

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script:
- travis-cargo build
- travis-cargo test
- travis-cargo doc -- --no-deps

env:
  global:

notifications:
  email: false
