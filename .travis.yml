language: rust
sudo: false

rust:
- nightly

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script:
- travis-cargo build
- travis-cargo test
- travis-cargo doc -- --no-deps

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=alloc

notifications:
  email: false
